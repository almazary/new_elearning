
<strong>Pilih Kelas Tujuan <span class="text-error">*</span></strong>
{{ get_flashdata('class')|raw }}

{{ form_open('admin/siswa/moved_class/' ~ status_id ~ '/' ~ siswa_id, {'class' : 'form-horizontal row-fluid'})|raw }}
<table class="table table-striped">
    <tr>
        <td>
            <select class="span2" name="kelas_id">
                <option value="">--pilih--</option>
                {% for k in kelas %}
                    <option value="{{ k.id }}">{{ k.nama }}</option>
                {% endfor %}
            </select>
            <br>{{ form_error('kelas_id')|raw }}
        </td>
        <td>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </td>
    </tr>
</table>
{{ form_close()|raw }}
